<div class="container">
    <div class="row">
      <div class="col">
        <div >
          {{empleadoDeLista.nombre}} {{empleadoDeLista.apellido}} {{empleadoDeLista.cargo}} {{empleadoDeLista.salario}}
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'1'}">
             <button>Actualizar</button>
          </a>
          <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'2'}">
            <button>Eliminar</button>
         </a>
        </div>
        
        <ul style="list-style: none;">
          <li *ngFor="let caracteristica of arrayCaracteristicas; ">{{caracteristica}}</li>
        </ul>
        <app-sub-listas (caracteristicasEmpleados)="agregarCatecterisca($event)"></app-sub-listas> 
      </div>
    </div>
  
  </div>
